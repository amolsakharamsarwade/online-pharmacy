<div class="product-list-container">
  <div class="search-filter">
    <input type="text" placeholder="Search products..." [(ngModel)]="searchTerm"/>
    <select [(ngModel)]="categoryFilter">
      <option value="">All Categories</option>
      <option value="Painkiller">Painkiller</option>
      <option value="Antibiotic">Antibiotic</option>
      <option value="Allergy">Allergy</option>
    </select>
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products$ | async | filter: searchTerm : categoryFilter">
      <img [src]="product.imageUrl" alt="{{product.name}}"/>
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p><strong>â‚¹ {{ product.price }}</strong></p>
      <button [routerLink]="['/customer/products', product.id]">View Details</button>
    </div>
  </div>
</div>
