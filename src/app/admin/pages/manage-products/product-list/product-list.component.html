<div class="container">
  <h2>Product Management</h2>

  <!-- Actions -->
  <div class="actions">
    <button mat-raised-button color="primary" (click)="addProduct()">+ Add Product</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <mat-form-field class="full-width">
      <mat-label>Search Products</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Type to search" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Filter by Category</mat-label>
      <mat-select [(value)]="selectedCategory" (selectionChange)="onCategoryChange()">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Product Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
    </ng-container>

    <!-- Image -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let product">
        <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="thumbnail" />
      </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <!-- SKU -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
      <td mat-cell *matCellDef="let product"> {{ product.sku }} </td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let product"> {{ product.category }} </td>
    </ng-container>

    <!-- Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (â‚¹) </th>
      <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
    </ng-container>

    <!-- Stock -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let product"> {{ product.stock }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product">
        <button mat-button color="primary" (click)="editProduct(product)">Edit</button>
        <button mat-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
