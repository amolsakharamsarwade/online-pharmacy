<div class="container">
  <h2>{{ isEditMode ? 'Edit Customer' : 'Add Customer' }}</h2>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter customer name"/>
      <mat-error *ngIf="customerForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter email"/>
      <mat-error *ngIf="customerForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="customerForm.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" placeholder="Enter phone number"/>
    </mat-form-field>

    <!-- Address -->
    <mat-form-field class="full-width">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address" placeholder="Enter address"></textarea>
    </mat-form-field>

    <!-- Buttons -->
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    </div>

  </form>
</div>
